<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/reset.min.css" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Event KeyCode</title>
  </head>
  <body>
    <div class="container">
      <h1 id="mainTitle" class="active">Press any key to get the keyCode</h1>
      <div id="keyInfoContainer" class="key-info-container">
        <div class="key-container">
          <p class="title">event.key</p>
          <h3 class="key">Alt</h3>
        </div>
        <div class="keyCode-container">
          <p class="title">event.keyCode</p>
          <h3 class="keyCode">Alt</h3>
        </div>
        <div class="code-container">
          <p class="title">event.code</p>
          <h3 class="code">Alt</h3>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
